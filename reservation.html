        <main>
            <h1>Demande de reservation</h1>
            <div id="voyage">
                <form action="process.php" method="post">
                    <fieldset id="coordonnees">
                        <legend>Informations personnelles</legend>
                        <ul>
                            <!-- on associe le libelle label au champ de formulaire input grace a l'attribut for qui doit prendre comme valeur la valeur de l'id de l'input. Maniere recommandee-->
                            <li>
                                <label for="nom">Nom</label>
                                <input type="text" id="nom" name="nom" pattern="[A-Za-z]{2,25}"
                                       title="Veuillez entrer uniquement des lettres svp" placeholder="Ex.Sane"/>
                            </li>

                            <li>
                                <label for="prenom">Prenom</label>
                                <input type="text" id="prenom" name="prenom" pattern="[A-Za-z]{2,25}"
                                       title="Veuillez entrer uniquement des lettres svp"/>
                            </li>

                            <li>
                                <label for="telephone">Telephone</label>
                                <input type="tel" id="telephone" name="telephone" placeholder="514-555-5555"
                                       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                       required/>
                            </li>
                            <li>
                                <label for="email">Courriel</label>
                                <input type="email" id="email" name="email"/>
                            </li>

                            <li>
                                <label for="nombre">Quel est votre age</label>
                                <input type="number" id="nombre" name="nombre"/>
                            </li>

                            <li>
                                <label for="prefere">Vous preferez la </label>
                                <input list="parfum" id="prefere">
                                <datalist id="parfum">
                                    <option value="vanille">
                                    <option value="Fraise">
                                    <option value="Framboise">
                                    <option value="Mangue">
                                    <option value="Pistache">
                                </datalist>
                            </li>
                        </ul>
                    </fieldset>

                    <fieldset id="hebergement">
                        <ul>
                            <li>
                                <span>Comment voulez-vous récuperer votre commande :</span>

                                <input type="radio" id="emporter" name="choix" value="emporter" checked/>
                                <label for="emporter">Emporter</label>

                                <input type="radio" id="livraison" name="choix" value="livraison"/>
                                <label for="livraison">Livraison</label>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset id="voscommentaires">
                        <input type="checkbox" id="offres" name="offres" value="offres" checked/>
                        <span>Je souhaite recevoir les offres promotionnelles</span>

                        <br>

                        <div id="textarea">
                            <label for="message">Questions et commentaires:</label>
                            <textarea id="message" name="message" placeholder="votre message ici">
											</textarea>
                        </div>
                    </fieldset>
                    <div>
                        <!--bouton de soumission du formulaire-->
                        <input type="submit" value="soumettre" id="submit"/>
                    </div>
                </form>
